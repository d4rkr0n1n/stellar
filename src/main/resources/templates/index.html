<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">B&W Template</title>

  <link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <script th:src="@{/js/script.js}"></script>

</head>

<body>
  <header th:replace="~{fragments/body :: header}"></header>
  <main th:replace="~{fragments/body :: main}"></main>
  <footer th:replace="~{fragments/body :: footer}"></footer>
</body>

</html>
